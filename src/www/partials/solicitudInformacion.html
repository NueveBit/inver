<ons-navigator-toolbar     
title="Solicitud de información">      
</ons-navigator-toolbar>
<ons-scroller>
<div class="container" ng-controller="solicitudInformacionController">
	<div>
		<small class="required">Indica que el campo es obligatorio.</small>	
	</div>
	<form class="form-horizontal">
		<fieldset>
			<legend>Datos solicitud</legend>
			<div class="form-group">
				<label for="tipoSolicitud" class="col-sm-3 required">
					Tipo de solicitud:
				</label>
				<div class="col-sm-4">						
					<ons-select class="topcoat-text-input form-control" ng-model="solicitud.tipoSolicitud" ng-options="s.tipo for s in tiposSolicitud" ng-change="solicitudChanged(solicitud)">
					<option value="">Seleccionar tipo de solicitud</option>
				</ons-select>				
			</div>
		</div>
		<div class="form-group">
			<label for="tipoGestion" class="col-sm-3 required">
				Tipo de gestión:
			</label>
			<div class="col-sm-4">						
				<ons-select class="topcoat-text-input form-control" ng-model="solicitud.tipoGestion" id="tipoGestion" ng-options="t for t in tiposGestion">  
				<option value="" disabled>Seleccionar tipo de gestión</option>

			</ons-select>
		</div>
	</div>

	<div class="form-group">
		<label for="descripcionSolicitud" class="col-sm-3 required">Descripción de la solicitud:
		</label>
		<div class="col-sm-4">						
			<ons-text-area ng-model="solicitud.descripcionSolicitud" id="descripcionSolicitud" class="topcoat-text-input form-control"></ons-text-input>
		</div>
	</div>																		
	<div class="form-group">
		<label for="tipoSujeto" class="col-sm-3 required">
			Tipo de sujeto obligado:
		</label>
		<div class="col-sm-4">						
			<ons-select class="topcoat-text-input form-control"  ng-model="solicitud.tipoSujeto" id="tipoSujeto" ng-options="s.tipoSujeto for s in tiposSujetosObligados" ng-change="tipoSujetoChanged(solicitud)">  
			<!--option value="" disabled>Seleccionar tipo de sujeto obligado</option>
			<option value="Asociaciones Politicas">Asociaciones Politicas</option>
			<option value="Ayuntamientos">Ayuntamientos</option>
			<option value="Entidades paraestatales">Entidades paraestatales</option>
			<option value="Entidades paramunicipales">Entidades paramunicipales</option>
			<option value="Organismos autónomos">Organismos autónomos</option>
			<option value="Organismos descentralizados">Organismos descentralizados</option>
			<option value="Partidos políticos">Partidos políticos</option>
			<option value="Poder ejecutivo - Administración Pública Centralizada">Poder ejecutivo - Administración Pública Centralizada</option>
			<option value="Poder judicial">Poder judicial</option>
			<option value="Poder legislativo">Poder legislativo</option-->
		</ons-select>
	</div>
</div>
<div class="form-group">
	<label for="sujetoObligado" class="col-sm-3 required">
		Sujeto obligado:
	</label>
	<div class="col-sm-4">						
		<ons-select class="topcoat-text-input form-control" ng-model="solicitud.sujetoObligado" id="sujetoObligado">    
		<option value="" disabled>Seleccionar sujeto obligado</option>
		<option value="1">1</option>
	</ons-select>
</div>
</div>

<div>
	<ons-button type="submit" ng-click="enviarSolicitud(solicitud)" class="topcoat-button boton">Enviar solicitud</ons-button>
	<ons-button ng-click="ons.navigator.resetToPage('partials/contenedor.html')" class="topcoat-button--quiet">Cancelar</ons-button>
</div>
</fieldset>
</form>
</div>
</ons-scroller>
