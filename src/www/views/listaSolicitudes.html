<ons-navigator-toolbar     
title="Lista solicitudes">      
</ons-navigator-toolbar>
<ons-scroller>
<div class="container" ng-controller="listaSolicitudesController">
	<div>
		<form class="form-horizontal">
			<fieldset>
				<legend>Buscar solicitud</legend>
				<div class="form-group">					
					<label for="fecha" class="col-xs-2 col-sm-3 col-md-3">						
						Fecha:
					</label>
					<div class="col-xs-5 col-sm-3 col-md-2">						
						<ons-text-input type="date" ng-model="dato.fechaRangoInicio" id="fecha" ng-change="buscar(dato)" class="topcoat-text-input form-control" placeholder="inicio"></ons-text-input>
					</div>
					<div class="col-xs-5 col-sm-3 col-md-2">						
						<ons-text-input type="date" ng-model="dato.fechaRangoFin" id="fecha" ng-change="buscar(dato)" class="topcoat-text-input form-control" placeholder="fin"></ons-text-input>
					</div>
				</div>
				<div class="form-group">
					<label for="estado" class="col-lg-3">
						Estado de la solicitud:
					</label>
					<div class="col-lg-6">						
						<ons-select class="topcoat-text-input form-control" ng-model="dato.estado" id="estado" ng-options="e for e in tiposEstados" ng-change="buscar(dato)">
					</ons-select>
				</div>
			</div>
			<div class="form-group">
				<label for="tipo" class="col-lg-3">
					Tipo de solicitud:
				</label>
				<div class="col-lg-6">						
					<ons-select class="topcoat-text-input form-control" ng-model="dato.tipo" id="tipo" ng-options="t.tipo for t in tiposSolicitud" ng-change="buscar(dato)">
				</ons-select>
			</div>
		</div>
		<div>
			<div id="mensaje" class="alert alert-success" data-ng-show="mensaje" data-ng-bind="mensaje"></div>
		</div>
	</fieldset>

</form>
<span id="mensaje" class="alert alert-success" data-ng-show="mensaje" data-ng-bind="mensaje"></span>
<table>
	<thead>
		<tr>
			<th custom-sort order="'solicitud.id'" sort="sort">Folio&nbsp;</th>
			<th custom-sort order="'solicitud.tipo'" sort="sort">Tipo&nbsp;</th>
			<th  custom-sort order="'solicitud.fechaInicio'" sort="sort">Fecha inicio&nbsp;</th>
			<th custom-sort order="'solicitud.status'" sort="sort">Estado&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="solicitud in solicitudes">
			<td>
				<a href ng-click="verDetalle(solicitud)">{{solicitud.id}}</a>	
			</td>
			<td>{{solicitud.tipo}}</td>
			<td>{{solicitud.fechaInicio}}</td>
			<td>{{solicitud.status}}</td>
		</tr>
	</tbody>
</table>

</div>
</div>
</ons-scroller>
