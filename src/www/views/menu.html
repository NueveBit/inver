<ons-page ng-controller="menuController" class="menu-inver">
	<ons-list id="lista-menu">
		<ons-list-item ng-repeat="page in pagesList"
			ng-class="{ 'isSelected': $index == selectedIndex }"
			ng-click="itemClicked($index); ons.splitView.toggle();
			ons.splitView.setMainPage(page.url)"> 
			<i class="fa fa-{{page.icon}} fa-lg"></i> &nbsp;
			{{ page.nombre }} 
		</ons-list-item>
	</ons-list>
</ons-page>
