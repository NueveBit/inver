<ons-navigator-toolbar     
	title="Solicitud de información">      
</ons-navigator-toolbar>
<ons-scroller>
	<div class="container" ng-controller="solicitudInformacionController">
		<div>
			<small class="required">Indica que el campo es obligatorio.</small>	
		</div>
		<form class="form-horizontal">
			<fieldset>
				<legend>Datos solicitud</legend>
				<div class="form-group">
					<label for="tipo" class="col-sm-3 required">
						Tipo de solicitud:
					</label>
					<div class="col-sm-4">						
						<ons-select required class="topcoat-text-input form-control" ng-model="solicitud.tipo" ng-options="s.tipo for s in tiposSolicitud" ng-change="solicitudChanged(solicitud)">
						<option ng-repeat="s in s.tipo" selected>{{s.tipo}}</option>
						</ons-select>									
					</div>
				</div>
				<div class="form-group">
					<label for="tipoGestion" class="col-sm-3">
						Tipo de gestión:
					</label>
					<div class="col-sm-4">						
						<ons-select ng-model="solicitud.tipoGestion" id="tipoGestion" ng-options="t for t in tiposGestion">  
							<option value="">Seleccionar tipo de gestión</option>

						</ons-select>
					</div>
				</div>

				<div class="form-group">
					<label for="descripcion" class="col-sm-3 required">Descripción de la solicitud:
					</label>
					<div class="col-sm-4">						
						<ons-text-area required ng-model="solicitud.descripcion" id="descripcion" class="topcoat-text-input form-control"></ons-text-input>
					</div>
				</div>																		
				<div class="form-group nullable">
					<label for="tipoSujeto" class="col-sm-3 required">
						Tipo de sujeto obligado:
					</label>
					<div class="col-sm-4">						
						<select class="topcoat-text-input form-control"  ng-model="solicitud.tipoSujeto" id="tipoSujeto" ng-options="s.tipoSujeto for s in tiposSujetosObligados" ng-change="tipoSujetoChanged(solicitud)">  		
							<option value="">Seleccionar tipo de sujeto obligado</option>
						</select>		
					</div>
				</div>
				<div class="form-group nullable">
					<label for="sujetoObligado" class="col-sm-3 required">
						Sujeto obligado:
					</label>
					<div class="col-sm-4">						
						<select class="topcoat-text-input form-control" ng-model="solicitud.sujetoObligado" id="sujetoObligado" ng-options="o.sujeto for o in sujetosObligados">    
							<option value="">Seleccionar sujeto obligado</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="tipoGestion" class="col-sm-3 required">
						Forma de notificación:
					</label>
					<div class="col-sm-4">						
						<ons-radio-button ng-model="solicitud.formaNotificacion" value="Consulta física o directamente - Sin costo" right-label="Consulta física o directamente - Sin costo" name="solicitud.formaNotificacion">
						</ons-radio-button>
						<ons-radio-button ng-model="solicitud.formaNotificacion" value="Consulta vía Infomex - Sin costo" right-label="Consulta vía Infomex - Sin costo" name="solicitud.formaNotificacion">
						</ons-radio-button>
						<ons-radio-button ng-model="solicitud.formaNotificacion" value="Copia certificada - Con costo" right-label="Copia certificada - Con costo" name="solicitud.formaNotificacion">
						</ons-radio-button>
						<ons-radio-button ng-model="solicitud.formaNotificacion" value="Copia simple - Con costo" right-label="Copia simple - Con costo" name="solicitud.formaNotificacion">
						</ons-radio-button>
						<ons-radio-button ng-model="solicitud.otraFormaNotificacion" value="Otro medio" right-label="Otro medio" name="solicitud.formaNotificacion">
						</ons-radio-button>		
						<ons-text-input ng-show="solicitud.otraFormaNotificacion" id="formaNotificacion" ng-model="solicitud.formaNotificacion" class="topcoat-text-input form-control" placeholder="Otro medio"></ons-text-input>
					</div>

				</div>
				<div id="mensaje" class="alert alert-success" data-ng-show="mensaje" data-ng-bind="mensaje"></div>
				<div>
					<ons-button type="submit" ng-click="verificarDatos(solicitud)" class="topcoat-button boton">Enviar solicitud</ons-button>
					<ons-button ng-click="ons.navigator.resetToPage('views/contenedor.html')" class="topcoat-button--quiet">Cancelar</ons-button>
				</div>
			</fieldset>
		</form>
	</div>
</ons-scroller>
