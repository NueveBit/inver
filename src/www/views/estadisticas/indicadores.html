<ons-page>
    <ons-navigator-toolbar     
        title="EstadÃ­sticas" 
        left-button-icon="fa fa-bars" 
        on-left-button-click="ons.splitView.toggle()">		   
    </ons-navigator-toolbar>
    <div class="container" ng-controller="nuevebit.inver.controllers.IndicadoresEstadisticasController as controller" >

        <form class="form-inline">
            <div class="form-group nullable">
                <label for="tipo">Tipo sujeto:</label>
                <div class="">						
                    <ons-select id="tipo" class="topcoat-text-input form-control" ng-model="tipoSujeto" ng-options="s.tipoSujeto for s in tiposSujetos" ng-change="controller.tipoSujetoChanged(tipoSujeto)">
                    </ons-select>									
                </div>
            </div>
            <div class="form-group nullable">
                <label for="tipo">Sujeto obligado:</label>
                <div class="">						
                    <ons-select id="tipo" class="topcoat-text-input form-control" ng-model="sujetoObligado" ng-options="o.sujeto for o in sujetosObligados" ng-change="controller.updateChart()">
                        <option value="">Seleccionar tipo de sujeto obligado</option>
                    </ons-select>									
                </div>
            </div>
            <div class="form-group nullable">
                <label for="tipo">Tipo indicador:</label>
                <div class="">						
                    <ons-select id="tipo" class="topcoat-text-input form-control" ng-model="indicador" ng-options="t.nombre for t in tiposIndicadores" ng-change="controller.updateChart()">
                    </ons-select>									
                </div>
            </div>
        </form>

        <nuevebit-chart id="indicadores-chart" title="Detalles indicadores" values="chartValues" labels="chartLabels">

        </nuevebit-chart>
    </div>
</ons-page>
