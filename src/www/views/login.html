<ons-navigator
    title="Login" 
    right-button-icon="mini-logo">		   
    <ons-page class="center">
        <ons-scroller>
            <div class="container-fluid"  ng-controller="nuevebit.inver.controllers.LoginController as controller">
                <img class="logo" src="../img/INVER2.png" alt="INVER">
                <div id="mensaje" class="alert alert-danger col-md-6 col-md-offset-3" ng-show="mensaje" ng-model="mensaje">{{mensaje}}</div>
                <form class="form-horizontal" ng-submit="" name="loginForm">
                    <div class="form-group ">
                        <div class="col-md-6 col-md-offset-3">
                            <ons-text-input required placeholder="Nombre de usuario" id="nombreUsuario" nombre="username" ng-model="usuario.nombreUsuario" class="topcoat-text-input form-control"></ons-text-input>
                            <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block">Proporciona tu nombre de usuario.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <ons-text-input required name="password" type="password" placeholder="Contraseña" id="password" ng-model="usuario.password" class="topcoat-text-input form-control "></ons-text-input>
                            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Proporciona tu contraseña.</p>
                        </div>
                    </div>
                    <div class="form-group center">
                        <ons-button type="submit" class="" ng-click="controller.login(loginForm.$valid, usuario)" ng-disabled="loginForm.$invalid">Iniciar sesión</ons-button>
                    </div>
                    <div class="form-group center">
                        <ons-button ng-click="ons.navigator.pushPage('views/registro.html')" class="topcoat-button--quiet">Regístrate en inVer </ons-button>
                    </div>
                </form>
            </div>
        </ons-scroller>
    </ons-page>
</ons-navigator>
